<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={{ url_for ("static", filename = "foundation.min.css") }}>
    <link rel="stylesheet" type="text/css" href={{ url_for ("static", filename = "style.css") }}>
    <title>Welcome</title>
</head>
<body>
    <body>
        <div data-sticky-container>
            <div data-sticky data-margin-top='0' data-top-anchor="header:bottom" data-btm-anchor="content:bottom">
                <div class="top-bar topbar-sticky-shrink">
                    <div class="top-bar-title">
                        <h1>US Citizenship Test Study Center</h1>
                    </div>
                    <div class="top-bar-right">
                        <ul class="menu">
                            <li><a href="/question/0">Take another test</a></li>
                            <li><a href="/advice/new">Add a new tip</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
    
    <div class="callout">
        <h3>Welcome back, {{ user.username }}!</h3>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Your Previous Test Scores</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for result in test_results %}
                <tr>
                    <td>{{ result.score }} / 10</td>
                    <td>{{ result.test_date.strftime('%B %d, %Y') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
